<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Web application lab3</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Lightning game</h1>
                <h1 id="score">0</h1>
                <hr>
            </div>
            <div class="startgame">
                <div>
                    <h3>Choosing number of question</h3>
                </div>
                
                <button id="question5" onclick="generateQuestion(5)">
                    5
                </button>
                <button id="question10" onclick="generateQuestion(10)">
                    10
                </button>
                <button id="question15" onclick="generateQuestion(15)">
                    15
                </button>
                <div>
                    <h3>Total score: </h3><div class="totalscore"></div>
                </div>
            </div>
            <div class="gameplay" style="display: none">
                <div id="question">
                    
                </div>
                <progress value="10" max="10" id="progressBar"></progress>
                <hr>
                <button id="choice1" onclick="submit(1)">

                </button>
                <button id="choice2" onclick="submit(2)">

                </button>
                <button id="choice3" onclick="submit(3)">

                </button>
            </div>
        </div>
    </body>
    <script>
        // initiate variable
        let randomQuestionNumber = 0;
        let numberQuestion = 0;
        let score = 0;
        let timer = 0;
        let questionArr = [];
        let choice1Arr = [];
        let choice2Arr = [];
        let choice3Arr = [];
        let answerArr = [];

        // Generating question and call gameplay to start the game.
        function generateQuestion(params) {
            // set number of question
            numberQuestion = params
            $.get('list.json', function(data) {
                for (let i = 0 ; i < data.items.length ; i++) {
                    questionArr[i] = data.items[i].question
                    choice1Arr[i] = data.items[i].choice1
                    choice2Arr[i] = data.items[i].choice2
                    choice3Arr[i] = data.items[i].choice3
                    answerArr[i] = data.items[i].answer
                }
                $(".startgame").css("display", "none")
                $(".gameplay").css("display", "block")
                gameplay()
            });
        }
        function gameplay() {
            clearInterval(timer)
            document.getElementById("progressBar").value = 10
            let timeleft = 10
            timer = setInterval(function() {
                document.getElementById("progressBar").value = --timeleft
                if (timeleft <= 0) {
                    clearInterval(timer)
                    numberQuestion--
                    gameplay()
                }
            }, 1000)
            randomQuestionNumber = getRandomInt(0, questionArr.length)
            $('#question').html(questionArr[randomQuestionNumber])
            $('#choice1').html(choice1Arr[randomQuestionNumber])
            $('#choice2').html(choice2Arr[randomQuestionNumber])
            $('#choice3').html(choice3Arr[randomQuestionNumber])
            questionArr.splice(randomQuestionNumber, 1)
        }
        function submit(choice) {
            
            if (choice == 1) {
                if ($('#choice1').text() == answerArr[randomQuestionNumber]) {
                    score++
                    numberQuestion--
                    spliceArray()
                    gameplay()
                } else {
                    numberQuestion--
                    spliceArray()
                    gameplay()
                }
            }
            else if (choice == 2) {
                if ($('#choice2').text() == answerArr[randomQuestionNumber]) {
                    score++
                    numberQuestion--
                    spliceArray()
                    gameplay()
                } else {
                    numberQuestion--
                    spliceArray()
                    gameplay()
                }
            }
            else if (choice == 3) {
                if ($('#choice3').text() == answerArr[randomQuestionNumber]) {
                    score++
                    numberQuestion--
                    spliceArray()
                    gameplay()
                } else {
                    numberQuestion--
                    spliceArray()
                    gameplay()
                }
            }
            $("#score").html(score)
            if (numberQuestion == 0) {
                gameover()
            }
        }
        function spliceArray() {
            choice1Arr.splice(randomQuestionNumber, 1)
            choice2Arr.splice(randomQuestionNumber, 1)
            choice3Arr.splice(randomQuestionNumber, 1)
            answerArr.splice(randomQuestionNumber, 1)
        }
        function getRandomInt(min, max) {
            min = Math.ceil(min)
            max = Math.floor(max)
            return Math.floor(Math.random() * (max - min)) + min
        }
        function gameover() {
            $(".gameplay").css("display", "none")
            $(".startgame").css("display", "block")
            $(".totalscore").html(score)
            $("#score").html("0")
            score = 0
        }
    </script>
    <style>
        button {
            width: 150px;
            height: 100px;
            font-size: 30px;
        }
        .gameplay {
            margin-top: 30px;
        }
        #score {
            right: 0px;
            top: 0px;
            margin-right: 30px;
            position: absolute;
        }
        .totalscore {
            font-size: 20px;
            color: red;
            margin-left: 50px;
        }
    </style>
</html>
